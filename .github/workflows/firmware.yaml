name: Build Firmware

on:
  push:
    branches: [ '**' ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  packages: write
  contents: write

jobs:
  lint:
    runs-on: ubuntu-latest
    continue-on-error: true  # Линтер не будет блокировать весь workflow
    
    steps:
      - uses: actions/checkout@v6
      
      - uses: actions/setup-python@v5
        with:
          python-version: 3.x
          
      - name: Install Python requirements
        run: |
          pip install -r requirements.txt
          
      - name: Run linter
        run: |
          # Замените на вашу команду линтера
          platformio check --environment esp32dev || echo "Linter completed with warnings"
          
      - name: Upload lint results
        uses: actions/upload-artifact@v4
        if: always()  # Загружаем артефакты даже если линтер упал
        with:
          name: lint-results
          path: |
            **/.pio/**/*.log
            **/lint*.txt
          retention-days: 7

  frontend-checks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'

      - name: Install npm dependencies
        run: npm install
        working-directory: interface

      - name: Build interface for tests
        run: npm run build
        working-directory: interface

      - name: Build calculator for tests
        run: npm run build:calculator
        working-directory: interface

      - name: Run npm tests
        run: npm test
        working-directory: interface

      - name: Upload calculator artifact
        uses: actions/upload-artifact@v4
        with:
          name: calculator-artifact
          path: docs/calculator/rectification_calculator.js

  build:
    runs-on: ubuntu-latest
    needs: [frontend-checks]
    strategy:
      matrix:
        include:
          - env_name: esp32-s3-devkitc-1-8m
          - env_name: esp32-s3-devkitc-1-8m-secure
          - env_name: esp32-s3-devkitc-1-16m
          - env_name: esp32-s3-devkitc-1-16m-secure

    outputs:
      version: ${{ steps.version.outputs.version }}

    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-python@v5
        with:
          python-version: 3.x

      - name: Extract version from tag or commit
        id: version
        run: |
          if [[ "$GITHUB_REF" == refs/tags/v* ]]; then
            version=${GITHUB_REF#refs/tags/v}
            version=${version//./-}
          else
            version="pr-${GITHUB_SHA:0:8}"
          fi
          echo "version=$version" >> $GITHUB_OUTPUT
          echo "Using version: $version"

      - name: Install Python requirements
        run: |
          pip install -r requirements.txt
          
      - name: Download calculator artifact
        uses: actions/download-artifact@v4
        with:
          name: calculator-artifact
          path: docs/calculator

      - name: Build firmware for ${{ matrix.env_name }}
        run: platformio run --environment ${{ matrix.env_name }}

      - name: Collect and archive artifacts for ${{ matrix.env_name }}
        if: github.event_name == 'push' && (startsWith(github.ref, 'refs/tags/v') || github.event.inputs.create_artifacts == 'true')
        run: |
          mkdir -p artifacts/firmware/${{ matrix.env_name }} artifacts/zips
          cp docs/calculator/rectification_calculator.js artifacts/firmware/${{ matrix.env_name }}/
          cp -r build/${{ matrix.env_name }}/* artifacts/firmware/${{ matrix.env_name }}/
          (cd artifacts/firmware/${{ matrix.env_name }} && zip -r ../../zips/${{ matrix.env_name }}.zip .)
          
          ls -la artifacts/firmware/${{ matrix.env_name }}/
          ls -la artifacts/zips/

      - name: Upload zip archive for ${{ matrix.env_name }}
        if: github.event_name == 'push' && (startsWith(github.ref, 'refs/tags/v') || github.event.inputs.create_artifacts == 'true')
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.env_name }}
          path: artifacts/zips/${{ matrix.env_name }}.zip
          if-no-files-found: error

      - name: Upload firmware binaries for ${{ matrix.env_name }}
        if: github.event_name == 'push' && (startsWith(github.ref, 'refs/tags/v') || github.event.inputs.create_artifacts == 'true')
        uses: actions/upload-artifact@v4
        with:
          name: firmware-${{ matrix.env_name }}
          path: artifacts/firmware/${{ matrix.env_name }}/SSVC-Open-Connect_*
          if-no-files-found: error

      - name: Upload PR artifacts
        if: github.event_name == 'pull_request'
        uses: actions/upload-artifact@v4
        with:
          name: pr-firmware-${{ matrix.env_name }}-${{ github.sha }}
          path: build/${{ matrix.env_name }}/SSVC-Open-Connect_*
          retention-days: 3

      - name: Upload ELF files
        uses: actions/upload-artifact@v4
        with:
          name: elf-files-${{ matrix.env_name }}
          path: build/elf/
          if-no-files-found: error
          retention-days: 90

  create-release:
    needs: [ build, lint, frontend-checks ]
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: write # Обязательно для создания релиза

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: all-artifacts

      - name: Prepare assets for release
        run: |
          mkdir -p release-assets
          find all-artifacts -type f \( -name "*.bin" -o -name "*.md5" -o -name "*.zip" \) -exec cp {} release-assets/ \;
          ls -R release-assets/

      - name: Create Release and Upload Assets
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          draft: false
          prerelease: true
          body_path: ${{ github.workspace }}-CHANGELOG.md
          generate_release_notes: true
          files: |
            release-assets/*.bin
            release-assets/*.md5
            release-assets/*.zip

  release-elf-files:
    needs: [ build, create-release ]
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: write # Разрешение на изменение релиза
    steps:
      - name: Download ELF artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: elf-files-*
          path: elf-artifacts
          merge-multiple: true

      - name: Archive all ELF files into a single zip
        run: |
          zip -r elf-files_${{ needs.build.outputs.version }}.zip .
        working-directory: elf-artifacts

      - name: Upload ELF files to existing Release
        uses: softprops/action-gh-release@v2
        with:
          # Экшн найдет релиз по тагу и добавит файл к нему
          tag_name: ${{ github.ref_name }}
          files: elf-artifacts/elf-files_${{ needs.build.outputs.version }}.zip